{% extends 'base2.html' %}
{% load static %}
{% block content%}



<body>
  <div class="container p-5 my-5 border">
    <div class="container mt-3">
      <center>
        <h1> Students Details </h1>
      </center>

      <form method="POST" enctype="multipart/form-data" action="{% url 'create' %}" onsubmit="return validate()">
        {% csrf_token %}
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
          <label for="name">Name</label>
          <p id="p1"> </p>
        </div>
        <div class="form-floating mt-3 mb-3">
          <input type="date" class="form-control" id="age" placeholder="age" name="age">
          <label for="age">Age</label>
        </div>
        <h2>Gender</h2>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="gender" value="male">
          <label class="form-check-label" for="radio1">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
          <label class="form-check-label" for="radio2">Female</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio3" name="gender" value="others">
          <label class="form-check-label">Others</label>
        </div>
        <div>
          <label for="sel1" class="form-label">Degree (select one):</label>
          <select class="form-select" id="sel1" name="degree">
            <option> Select </option>
            <option>B.A. (Bachelor of Arts)</option>
            <option>B.Com. (Bachelor of Commerce)</option>
            <option>B.Sc. (Bachelor of Science)</option>
            <option>B.E.(Bachelor of Engineering)</option>
          </select>
        </div>
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="address" placeholder="Enter Name" name="address">
          <label for="name">Address</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>

{% endblock %}
