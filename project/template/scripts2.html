<script>
    function edit(x) {
        alert(x)
        $.ajax({
            url: 'http://127.0.0.1:8000/post/' + x + '/',
            method: 'GET',
            data: '',
            dataType: 'json',
        }).done(function (data) {
            $('#name1').val(data.name)
            $('#age1').val(data.age)
            $('#sel1').val(data.degree)
            $('#address1').val(data.address)
            $('#gender1').val(data.gender)

            if (data.gender == 'male') {
                $('#male1').prop('checked', true)
            }
            else if (data.gender == 'female') {
                $('#female1').prop('checked', true)
            }



            $('#form1').attr('action', '/update/' + x + '/');
        })
    }

</script>
