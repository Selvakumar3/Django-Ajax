{% extends 'base2.html' %}
{% load static %}
{% block content%}


<body>
  <div class="container p-5 my-5 border">
    <div class="container mt-3">
      <center>
        <h2>Students Details </h2>
      </center>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Degree</th>
            <th>Address</th>
            <!--th>Images</th-->
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for i in details %}
          <tr>
            <td style="padding:10px;">{{i.name}}</td>
            <td style="padding:10px;">{{i.age}}</td>
            <td style="padding:10px;">{{i.gender}}</td>
            <td style="padding:10px;">{{i.degree}}</td>
            <td style="padding:10px;">{{i.address}}</td>
            <td>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                onclick="edit('{{i.id}}')">
                update
              </button>
            </td>

            <td>

              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal{{i.id}}">
                delete
              </button>
            </td>
          </tr>

          {% include 'popup.html' %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  </div>
</body>
{% endblock %}
